<div class="container">
   <div class="row">
       <div class="col md-6">
           <div class="card">
              <div class="text-center">
                <h2>Login</h2>
                <h6>Please enter Email & Password</h6>
              </div> 
              <form [formGroup]= "loginForm"(ngSubmit)="login()" >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                  *Email id is required
                  </span>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input  formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                  <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                    *Password is required
                    </span>
                </div>
                
                <button type="login"[disabled]="!loginForm.valid" class="btn btn-primary mb-2">Login</button>

              </form>
              <a style="color: #fff;margin-top: 10px;"routerLink="/sign"> New User? Click to SignUp</a>
           </div>
       </div>
   </div> 
</div>
