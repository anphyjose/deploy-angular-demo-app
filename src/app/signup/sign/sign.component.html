
<div class="container">
    <div class="row">
        <div class="col md-6">
            <div class="card">
               <div class="text-center">
                 <h2>Sign Up</h2>
                 <h6>Register Yourself</h6>
               </div> <form>
               <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Full Name</label>
                    <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="fullName">
                    
                    <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">
                      *Full Name is required
                      </span>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input formControlName="mobilenumber" type="number" class="form-control" id="exampleInputPassword1"placeholder="mobile number">
                    <span class="text-danger" *ngIf="signupForm.controls['mobilenumber'].dirty && signupForm.hasError('required','mobilenumber')">
                      *Mobile number is required
                      </span>
                  </div>

                 <div class="mb-3">
                   <label for="exampleInputEmail1" class="form-label">Email address</label>
                   <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                   <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                   <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                    *Email id is required
                    </span>
                 </div>
                 <div class="mb-3">
                   <label for="exampleInputPassword1" class="form-label">Password</label>
                   <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                   <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                    *password is required
                    </span>
                 </div>
                 
                 <button type="submit" [disabled]="!signupForm.valid"class="btn btn-primary mb-2">Sign Up</button>
               </form>
               <a style="color: #fff;margin-top: 10px;"routerLink="/login"> already registered? Click to Login</a>
            </form>
            </div>
        </div>
    </div> 
 </div>
